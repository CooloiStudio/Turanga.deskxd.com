<!DOCTYPE html>
<html>
{% load static from staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>Page not found</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
        .error{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 400px;
            height: 300px;
            margin: auto;
            text-align: center;
        }
        .error img {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="error">
        <img src="{% static 'images/500.png' %}">
        <button type="button" class="btn btn-default btn-lg" onclick="window.close()">Close</button>
    </div>
</body>
</html>
