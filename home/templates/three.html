<!-- Three -->
<section id="three" class="spotlight style2 right" data-section-name="right">
    <span class="image fit main"><img src="{{ p.img }}" alt="" /></span>
    <div class="content">
        <header>
            <h2>{{ p.title|safe }}</h2>
            <p>{{ p.subtitle|safe }}</p>
        </header>
        <p style="text-align: justify;">{{ p.text|safe }}</p>
        <ul class="actions">
            <li><a href="{{ p.url }}" class="button">More</a></li>
        </ul>
    </div>
    <a href="#four" class="goto-next scrolly">Next</a>
</section>
